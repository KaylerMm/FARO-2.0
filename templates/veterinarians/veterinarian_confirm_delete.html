{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Are you sure you want to delete <strong>{{ veterinarian.name }}</strong>?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'veterinarian_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
