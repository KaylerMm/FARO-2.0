{% extends 'base.html' %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete the medical record for {{ medical_record.appointment.pet.name }} - {{ medical_record.appointment.date|date:"d M Y" }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'appointments:view_medical_record' medical_record.appointment.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
