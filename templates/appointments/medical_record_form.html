{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add medical record for {{ appointment.pet.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Save</button>
        <a href="{% url 'appointments:appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
